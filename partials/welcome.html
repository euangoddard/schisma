<div class="hero-unit">
  <h1>Welcome to {{app_name}}</h1>
  <p>Splitting the bill in a fair and fast manner</p>
  <hr>
  <h4>Create a new schism</h4>
  <form
    ng-controller="CreationController"
    ng-submit="create_schism()"
    class="form-inline"
    name="creation_form"
  >
    <div class="input-append">
      <input
        type="text"
        ng-model="schism.name"
        required
        placeholder="name this schism"
      />
      <button
        type="submit"
        class="btn btn-primary"
        ng-disabled="creation_form.$invalid"
      >
        Split the bill
      </button>
    </div>
  </form>
</div>
